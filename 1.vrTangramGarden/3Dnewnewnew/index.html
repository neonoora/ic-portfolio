<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- p5 core library -->
    	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

		<!-- A-Frame core library -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>

		<!-- load in the p5 sound library -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/addons/p5.sound.min.js"></script> -->

		<!-- Your p5 Sketch -->
		<script src="sketch.js"></script>

		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<audio id='soundEffect'>

			<source src = 'sounds/addNew.wav' type = 'audio/wav'>

		</audio>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">

				<a-assets id="VRAssets">

					<a-asset-item id='p1_obj' src = "images/p1File/p1Model.obj" ></a-asset-item>
					<a-asset-item id='p1_mtl' src="images/p1File/p1Model.mtl"></a-asset-item>

					<a-asset-item id='p2_obj' src = "images/p2File/p2Model.obj" ></a-asset-item>
					<a-asset-item id='p2_mtl' src="images/p2File/p2Model.mtl"></a-asset-item>

					<a-asset-item id='p3_obj' src = "images/p3File/p3Model.obj" ></a-asset-item>
					<a-asset-item id='p3_mtl' src="images/p3File/p3Model.mtl"></a-asset-item>

					<a-asset-item id='p4_obj' src = "images/p4File/p4Model.obj" ></a-asset-item>
					<a-asset-item id='p4_mtl' src="images/p4File/p4Model.mtl"></a-asset-item>

					<a-asset-item id='p5_obj' src = "images/p5File/p5Model.obj" ></a-asset-item>
					<a-asset-item id='p5_mtl' src="images/p5File/p5Model.mtl"></a-asset-item>

					<a-asset-item id='p6_obj' src = "images/p6File/p6Model.obj" ></a-asset-item>
					<a-asset-item id='p6_mtl' src="images/p6File/p6Model.mtl"></a-asset-item>

					<a-asset-item id='p7_obj' src = "images/p7File/p7Model.obj" ></a-asset-item>
					<a-asset-item id='p7_mtl' src="images/p7File/p7Model.mtl"></a-asset-item>

					<img src="images/stonebrick_mossy.png" id="moss">

				</a-assets>

	    </a-scene>

	</body>
</html>
